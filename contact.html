<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sommet Noir - Contact Us</title>
    <script>
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("header").style.fontSize = "12px";
            } else {
                document.getElementById("header").style.fontSize = "13px";
            }
        }
    </script>
</head>
<body>
    <header>
        <p><strong>Free Shipping On Orders Over $100</strong></p>
        <hr>
        <div id="header">
            <h1><a href="index.html">Sommet Noir</a></h1>
            <nav>
                <ul>
                    <li><a href="">Shop</a></li>
                    <li><a href="">Fall '19</a></li>
                    <li><a href="">Sale</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="main">
        <div id="contact-form">
            <h2>Contact Us</h2>
            <form action="contact.php" method="POST">
                <input type="text" name="first-name" placeholder="First Name*" required>
                <input type="text" name="last-name" placeholder="Last Name*" required>
                <br>
                <input type="email" name="email" placeholder="Email Address*" required>
                <select name="info-type" required>
                    <option value="product-info">Product Information</option>
                    <option value="order-info">Order Information</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="shipping">Shipping</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <input type="text" name="subject" placeholder="Subject*" required>
                <br>
                <textarea name="message" cols="30" rows="10" placeholder="Message*" required></textarea>
                <br>
                <p>* Required Fields</p>
                <br>
                <button type="submit" name="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <hr>
        <ul>
            <li><a href="international-orders.html">International Orders</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </footer>
</body>
</html>
